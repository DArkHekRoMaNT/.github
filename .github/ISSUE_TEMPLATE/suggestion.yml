name: Suggestion
description: Suggestion for VS mod
labels: [ "enhancement" ]
body:  
  - type: textarea
    id: desc
    attributes:
      label: Description
      placeholder: Describe your suggestion here...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots.
      placeholder: Drag and drop pictures here.
    validations:
      required: false
